<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="blog-read-time-bar -active" data-read-time-bar="blog-page-read-time">
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Login</span>
                    <form name="f1" action="loginauthentication.php" onsubmit="return validation()" method="POST">
                        <div class="input-field">
                            <input type="text" placeholder="Enter your email" name="email" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" name="password" placeholder="Enter your password"
                                required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>

                            <a href="forgetpassword.php" class="text">Forgot password?</a>
                        </div>

                        <div class="input-field button">
                          <input type="submit" value="Login" onclick="checkName()" onclick="checkit()">

                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Not a member?
                            <a href="signup.php" class="text signup-link">Signup now</a>
                        </span>
                    </div>
                </div>

                <script>
                    function validation() {
                        var id = document.f1.user.value;
                        var ps = document.f1.pass.value;
                        if (id.length == "" && ps.length == "") {
                            alert("User Name and Password fields are empty");
                            return false;
                        } else {
                            if (id.length == "") {
                                alert("User Name is empty");
                                return false;
                            }
                            if (ps.length == "") {
                                alert("Password field is empty");
                                return false;
                            }
                        }
                    }
                </script>
                <script>
                    function checkName() {
                        var email = document.getElementById('Email').value;
                        var mail = "^[a-z0-9]+\@[a-z]+\.[a-z]{2,3}$";

                        // console.lif(token.length===3)
                        var regex = new RegExp(mail);
                        if (regex.test(email)) {
                            alert("valid email");
                        }
                        else {

                            alert(" invalid email");
                        }
                </script>
            <script>
        function checkit()
        {
           event.preventDefault();
        
        }
    </script>

</body>

</html>
